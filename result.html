<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        h1 {
            color: #4CAF50;
        }
        .result-box {
            background-color: #e7f4ea;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }
        .result-box p {
            font-size: 18px;
        }
        .button-container {
            text-align: center;
        }
        button {
            width: 50%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Result</h1>
        <div class="result-box">
            <p><strong>Symptom:</strong> {{ symptom }}</p>
            <p><strong>Suggested Medicine:</strong> {{ medicine }}</p>
            <p><strong>Diet Recommendation:</strong> {{ diet }}</p>
        </div>
        <div class="button-container">
            <button onclick="window.location.href='/'">Check Another</button>
        </div>
    </div>
</body>
</html>
